
<div class="modal-header">
  <button type="button" class="close" ng-click='$dismiss()'>Close &times;</button>
  <h4 class="modal-title red">{{options.title}}</h4>
</div>
<div class="modal-body">
  <p ng-bind-html="options.message"></p>
</div>
<div class="modal-footer">
  <button class="btn btn-success" ng-click="$dismiss()">{{options.confirm}}</button>
</div>
